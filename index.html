<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    <title>Page Title</title>
</head>
<body>
    <form name="myForm"  onsubmit="return validateForm()">
        <input type="number" step=0.01 min="0" name="textboxPrice1" required="required" />
        <input type="number" step=0.01 min="0" name="textboxPrice2" required="required" />
        <input type="date" name="date1"  required="required" />
        <input type="date" name="date2"  required="required" />
        <input class="btn btn-success" type="submit" name="buttonPrice" value="calculate the refund" />
    </form>

    <div class="container">
        <div class="cord text-center">
            <div name="price-before" class="cord"> </div>
            <div name="price-after" class="cord"> </div>
            <div name="price-jamp" class="cord"> </div>
            <div name="package-changed" class="cord"> </div>
            <div name="the-refund" class="cord"> </div>
            <div name="refundfulldays" class="cord"> </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
