<!DOCTYPE html>
<html lang="he">
<head>
    <title>מחשבון זיכויים</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container-fluid bg-3 text-center">
        <form name="myForm" onsubmit="return validateForm()">
            <h3>מחשבון זיכויים</h3><br>
            <div class="row">
                <div class="col-sm-3">
                    <p>סכום ראשון</p>
                    <input type="number" step=0.01 min="0" name="textboxPrice1" required="required" />
                </div>
                <div class="col-sm-3">
                    <p>סכום שני.</p>
                    <input type="number" step=0.01 min="0" name="textboxPrice2" required="required" />
                </div>
                <div class="col-sm-3">
                    <p>תאריך ראשון</p>
                    <input type="date" name="date1" required="required" />
                </div>
                <div class="col-sm-3">
                    <p>תאריך שני</p>
                    <input type="date" name="date2" required="required" />
                </div>
                <div class="col-sm-3">
                    <p>          </p>
                    <input class="btn btn-success" type="submit" name="buttonPrice" value="בצע חישוב" />
                </div>
            </div>
        </form>

    </div><br>

    <div class="container-fluid bg-3 text-center">
        <div class="row">
            <div class="col-sm-3">
                <p>סכום</p>
                <div name="price-before"> </div>
            </div>
            <div class="col-sm-3">
                <p>סכום אחרי</p>
                <div name="price-after"> </div>
            </div>
            <div class="col-sm-3">
                <p>קפיצה</p>
                <div name="price-jamp"> </div>
            </div>
            <div class="col-sm-3">
                <p>אחרי קפיצה</p>
                <div name="package-changed"> </div>
            </div>
            <div class="col-sm-3">
                <p>סכום </p>
                <div name="the-refund"></div>
            </div>
            <div class="col-sm-3">
                <p>זיכוי מלא</p>
                <div name="refundfulldays"> </div>
            </div>

        </div>
    </div><br><br>

    <footer class="container-fluid text-center">
        <p>            </p>
    </footer>

</body>
</html>
