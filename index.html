<!DOCTYPE html>
<html lang="en">
<head>
    <title>discount calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container-fluid bg-3 text-center">
        <form name="myForm" onsubmit="return validateForm()">
            <h3>first price</h3><br>
            <div class="row">
                <div class="col-sm-3">
                    <p>first price</p>
                    <input type="number" step=0.01 min="0" value="100" name="text_box_Price1" required="required"/>
                </div>
                <div class="col-sm-3">
                    <p>second price.</p>
                    <input type="number" step=0.01 min="0" value="50" name="text_box_Price2" required="required" />
                </div>
                                <div class="col-sm-3">
                    <p>days in the month</p>
                    <input type="number" step=0.01 min="0" value="30" name="text_box_days" required="required" />
                </div>

                <div class="col-sm-3">
                    <p>first date</p>
                    <input type="date" name="date1" value="2023-01-16" required="required" />
                </div>
                <div class="col-sm-3">
                    <p>second date</p>
                    <input type="date" name="date2" value="2023-02-14" required="required" />
                </div>
                <div class="col-sm-3">
                    <p>          </p>
                    <input class="btn btn-success" type="submit" name="buttonPrice" value="buttonPrice" />
                </div>
            </div>
        </form>

    </div><br>

    <div class="container-fluid bg-3 text-center">
        <div class="row">
            <div class="col-sm-3">
                <p>..edit</p>
                <textarea name="edit-box"> </textarea>
            </div>

            <div class="col-sm-3">
                <p>text_box_Price1..</p>
                <div name="price-before"> </div>
            </div>
            <div class="col-sm-3">
                <p>bill.price..</p>
                <div name="price-after"> </div>
            </div>
            <div class="col-sm-3">
                <p>bill.first_date..</p>
                <div name="price-jump"> </div>
            </div>
            <div class="col-sm-3">
                <p>bill.last_date..</p>
                <div name="package-changed"> </div>
            </div>
            <div class="col-sm-3">
                <p>bill.payment_per_day.</p>
                <div name="the-refund"></div>
            </div>
            <div class="col-sm-3">
                <p>bill.price..</p>
                <div name="refund-full-days"> </div>
            </div>
            <div class="col-sm-3">
                <p>..days</p>
                <div name="days"> </div>
            </div>

        </div>
    </div><br><br>

    <footer class="container-fluid text-center">
        <p>            </p>
    </footer>

</body>
</html>
